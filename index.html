<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <title>城市信息——搜索系统</title>
</head>

<body>
    <!-- 容器 -->
    <section class="container">
        <!-- header头部 -->
        <header class="header">
            <!-- 标题 -->
            <h3>城市信息 - 搜索系统</h3>

            <!-- 表单input&下拉菜单 -->
            <form action="">
                <svg t="1686123692337" class="icon" viewBox="0 0 1024 1024" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" p-id="3110" width="31" height="31">
                    <path
                        d="M912 128c0 81.3-12.4 151.7-37 210.9-24.6 59.2-66 118.2-124.2 176.6-26.5 26.2-58.3 54.9-95.5 86.2l-9.8 185.7c-0.6 5.3-3.3 9.5-7.8 12.8L449.6 909.7c-2.3 1.3-4.9 2-7.8 2-3.9 0-7.7-1.4-11.2-4.4L399.3 876c-4.2-4.5-5.6-9.8-3.9-15.7l41.5-135.1-137.8-137.7L164 629.1c-1 0.3-2.5 0.5-4.4 0.5-4.5 0-8.3-1.4-11.2-4.4L117 593.9c-5.6-6.2-6.4-12.6-2.5-19.1l109.7-188.1c3.3-4.5 7.5-7.2 12.8-7.8l185.7-9.8c31.3-37.2 60.1-69 86.2-95.5 61.4-61.1 119.8-103.2 175.4-126.4 55.5-23.2 125.9-34.9 211.1-34.9 4.5 0 8.4 1.5 11.7 4.6 3.2 3.2 4.9 6.9 4.9 11.1zM788.5 302.4c9.2-9.2 13.7-20.3 13.7-33.3 0-13.1-4.5-24.2-13.7-33.3-9.2-9.2-20.3-13.7-33.3-13.7-13.1 0-24.2 4.5-33.3 13.7-9.2 9.2-13.7 20.3-13.7 33.3 0 13.1 4.5 24.2 13.7 33.3 9.2 9.2 20.3 13.7 33.3 13.7s24.2-4.6 33.3-13.7z"
                        fill="#333333" p-id="3111"></path>
                </svg>
                <input type="text" class="searchCity" placeholder="请输入您想搜索的城市！">
                <ul class="searchList">
                    <li class="city-item"><span class="city">New York</span>,<span class="state">New York</span></li>
                </ul>
            </form>
        </header>
        <!-- header头部结束 -->

        <!-- 主要内容 -->
        <main class="main">
            <!-- 城市信息 -->
            <section class="cityInfo">
                <!-- 城市信息标题 -->
                <h5 class="cityInfo-title">
                    <svg t="1686123692337" class="icon" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="3110" width="24" height="24">
                        <path
                            d="M912 128c0 81.3-12.4 151.7-37 210.9-24.6 59.2-66 118.2-124.2 176.6-26.5 26.2-58.3 54.9-95.5 86.2l-9.8 185.7c-0.6 5.3-3.3 9.5-7.8 12.8L449.6 909.7c-2.3 1.3-4.9 2-7.8 2-3.9 0-7.7-1.4-11.2-4.4L399.3 876c-4.2-4.5-5.6-9.8-3.9-15.7l41.5-135.1-137.8-137.7L164 629.1c-1 0.3-2.5 0.5-4.4 0.5-4.5 0-8.3-1.4-11.2-4.4L117 593.9c-5.6-6.2-6.4-12.6-2.5-19.1l109.7-188.1c3.3-4.5 7.5-7.2 12.8-7.8l185.7-9.8c31.3-37.2 60.1-69 86.2-95.5 61.4-61.1 119.8-103.2 175.4-126.4 55.5-23.2 125.9-34.9 211.1-34.9 4.5 0 8.4 1.5 11.7 4.6 3.2 3.2 4.9 6.9 4.9 11.1zM788.5 302.4c9.2-9.2 13.7-20.3 13.7-33.3 0-13.1-4.5-24.2-13.7-33.3-9.2-9.2-20.3-13.7-33.3-13.7-13.1 0-24.2 4.5-33.3 13.7-9.2 9.2-13.7 20.3-13.7 33.3 0 13.1 4.5 24.2 13.7 33.3 9.2 9.2 20.3 13.7 33.3 13.7s24.2-4.6 33.3-13.7z"
                            fill="#333333" p-id="3111"></path>
                    </svg>
                    <span>&nbsp;&nbsp;关于<span class="cityName">New York</span>的城市</span>
                </h5>

                <!-- 城市信息卡片 -->
                <section class="cityInfoList">
                    <section class="cityInfoLi">
                        <!-- 城市信息标题 -->
                        <h4>城市-<span class="city">New York</span>,<span class="state">New York</span></h4>
                        <!-- 城市信息内容 -->
                        <section class="cityInfoList-content">
                            <span>2000-2013城市增长度：<span class="growth_from_2000_to_2013">23.5%</span></span>
                            <span>所处经度：<span class="longitude">-74.0059413</span></span>
                            <span>所处纬度：<span class="latitude">40.7127837</span></span>
                            <span>人口数：<span class="population">8405837</span></span>
                            <span>城市排名：<span class="rank">1</span></span>
                            <span>所属州/省：<span class="state">New York</span></span>
                        </section>
                    </section>
                </section>
            </section>

            <!-- 分页栏 -->
            <section class="pagination"></section>
            <!-- 分页栏结束 -->

        </main>
        <!-- main主体结束 -->

    </section>

    <!-- 引入axios.js文件 -->
    <script src="./js/axios.js"></script>
    <!-- 引入index.js文件 -->
    <script src="./js/index.js"></script>
</body>

</html>
